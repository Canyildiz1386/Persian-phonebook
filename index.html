<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دفترچه تلفن </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>دفترچه تلفن </h1>
  </nav>
  <div class="container">
    <div class="controls">
      <input type="text" id="searchBar" placeholder="جستجو بر اساس نام...">
      <select id="professionFilter">
        <option value="">همه مشاغل</option>
      </select>
      <button id="btnAdd" class="btn">➕ افزودن مخاطب</button>
      <div class="export-wrapper">
        <button class="btn" id="btnExport">خروجی</button>
      </div>
    </div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th data-col="name" class="sortable">نام</th>
            <th data-col="job" class="sortable">شغل</th>
            <th data-col="code" class="sortable">کد</th>
            <th data-col="phone" class="sortable">تلفن</th>
            <th data-col="favorite" class="sortable">علاقه‌مندی</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="pagination" id="pagination"></div>
  </div>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h2 id="modalTitle">افزودن مخاطب</h2>
      <div class="form-group">
        <label>نام</label>
        <input type="text" id="modalName">
      </div>
      <div class="form-group">
        <label>شغل</label>
        <input type="text" id="modalJob">
      </div>
      <div class="form-group">
        <label>کد</label>
        <input type="text" id="modalCode">
      </div>
      <div class="form-group">
        <label>شماره تلفن</label>
        <input type="text" id="modalPhone">
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="modalFavorite"> علاقه‌مندی
        </label>
      </div>
      <div class="modal-buttons">
        <button id="saveBtn" class="btn">ذخیره</button>
        <button id="cancelBtn" class="btn">لغو</button>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="exportModal">
    <div class="modal-content">
      <h2>خروجی</h2>
      <div class="export-buttons">
        <button class="btn" id="btnExcel">Excel</button>
        <button class="btn" id="btnPdf">PDF</button>
        <button class="btn" id="btnWord">Word</button>
        <button class="btn" id="btnCsv">CSV</button>
        <button class="btn" id="btnJson">JSON</button>
        <br /><br><hr><br>
        <button class="btn" id="closeExportModal">بستن</button>

      </div>

    </div>
  </div>
  <div id="notificationContainer"></div>
  <script src="main.js"></script>
</body>
</html>
